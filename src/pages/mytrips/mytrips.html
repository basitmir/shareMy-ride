<ion-header>
  <ion-navbar color="mycolor" hideBackButton>
 
     <ion-buttons left>
    <button ion-button (click)="goToHome()">
              <ion-icon style="font-size:23px" color="mywhite" name="md-arrow-back"></ion-icon>
              </button>
    </ion-buttons>
     <ion-buttons right >
    <button ion-button (click)="onNotification()">
              <ion-icon color="mywhite"style="font-size:23px" name="md-notifications"></ion-icon>
              </button>
    </ion-buttons>               
    <ion-title align="center" >My Trips</ion-title>
    <!-- style="margin-right:8vh" -->
  </ion-navbar>
</ion-header>


<ion-content >

<!-- <ng-container *ngClass="let channel of channelListFilter | async"> -->
 <ion-card no-padding  *ngFor="let shareDetails of filteredData$ | async">
         
   <!-- let channel of channelListFilter  -->
         <ion-card-content no-padding >
  <ion-list>
             
     <ion-item detail-push navPush='MoredetailsPage' [navParams]='{shareDetails:shareDetails}'>

        <ion-avatar item-left>

             <img src="/assets/imgs/me.jpg" alt="Avatar">
            </ion-avatar>
             <h2 style="color:#009f75">{{shareDetails.firstName}} {{shareDetails.lastName}}</h2> 
             <p>{{shareDetails.phoneNo}} {{shareDetails.length}}</p> 
             </ion-item> 
                       <ion-label text-center color="mycolor"style="font-weight:bold">{{shareDetails.tripType |uppercase}}</ion-label> 
          <div class="size">
             <ion-item>
          <ion-icon  item-left color="origin" name="ios-pin-outline"><span>&nbsp;&nbsp;&nbsp;ORIGIN :&nbsp;
           <span style="color:green;font-size:15px">{{shareDetails.origin | titlecase}}</span></span></ion-icon>
         <!-- <ion-label >ORIGIN:</ion-label>  -->
          <!-- <ion-label style="font-weight:bold;font-size:24px">{{shareDetails.origin | titlecase}}</ion-label>  -->
     </ion-item>
           
              <ion-item>
          <ion-icon  item-left color="danger" name="ios-flag-outline"><span>&nbsp;&nbsp;&nbsp;DESTINATION :&nbsp;
          <span style="color:#f53d3d;font-size:15px">{{shareDetails.destination | titlecase}} </span> </span></ion-icon>
         
               </ion-item>

            <ion-item>
            <ion-icon  item-left color="stopover" name="ios-flag-outline" ><span>&nbsp;&nbsp;&nbsp;STOPOVER POINTS :&nbsp;
           <span style="color:gold;font-size:15px">{{shareDetails.stopover | titlecase}}</span> </span></ion-icon>
         
          </ion-item>      

          <ion-item >
          <ion-icon  item-left color="dark" name="ios-calendar-outline" ><span>&nbsp;&nbsp;&nbsp;DEPARTURE DATE :&nbsp;
           <span style="color:#222;font-size:15px">{{shareDetails.date}}</span> </span></ion-icon>
        
         </ion-item>  

         <ion-item > 
          <ion-icon  item-left color="fbcolor" name="ios-clock-outline" ><span>&nbsp;&nbsp;&nbsp;DEPARTURE TIME :&nbsp;
          <span style="color:#2d4373;font-size:15px">{{shareDetails.time}}</span> </span></ion-icon>
          
         </ion-item>

          <ion-item>
          <ion-icon  item-left color="fbcolor" name="ios-clock-outline"><span>&nbsp;&nbsp;&nbsp;RETURN TIME :&nbsp;
           <span style="color:#2d4373;font-size:15px">{{shareDetails.returnTime}}</span></span></ion-icon>
         
         </ion-item>-->
        
        <ion-item >
         <ion-fab right no-padding no-margin style="margin-top:-30px">
   <button ion-fab mini  color="mywhite"><ion-icon color="mycolor"name="md-arrow-dropleft-circle"></ion-icon></button>
   <ion-fab-list side="left">
     <button ion-fab mini color="mywhite" (click) ="deleteDetails(shareDetails)"><ion-icon color="danger"name="ios-trash"></ion-icon></button>
     <button ion-fab mini  color="mywhite" (click)="fbshare(shareDetails)"> <ion-icon color="fbcolor" name="logo-facebook"></ion-icon></button>
     <button ion-fab mini  color="mywhite"(click)="whatsappshare(shareDetails)"><ion-icon style="color:#25d366" name="logo-whatsapp"></ion-icon></button>
     <button ion-fab mini  color="mywhite"(click)="instashare(shareDetails)"><ion-icon style="color:#e4405f" name="logo-instagram"></ion-icon></button>
   </ion-fab-list>
   </ion-fab>
        </ion-item>

     </div>
        
      </ion-list> 
     
       <!-- <button ion-button block clear color="danger" (click)="deleteDetails(shareDetails)">Delete</button> -->
     
  </ion-card-content>
 
  </ion-card> 

</ion-content>
