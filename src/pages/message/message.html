<ion-header>

  <ion-navbar color="mycolor" hideBackButton >
    <ion-title text-center>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
     <ion-buttons left >
    <button ion-button (click)="back()">
              <ion-icon style="font-size:23px" name="md-arrow-back"></ion-icon>
              </button>
       </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <chatmessage *ngFor="let message of messageList ; let i= index" [chatMessage]="chat" [chatIndex]="i" ></chatmessage>
</ion-content>
<ion-footer>
<ion-toolbar>
   <messagebox></messagebox>
</ion-toolbar>

</ion-footer>
