<ion-header>
<ion-navbar color="mycolor"  hideBackButton>
 
    <ion-buttons left>
    <button ion-button (click)="back()">
              <ion-icon style="font-size:23px" name="md-arrow-back"></ion-icon>
              </button>
    </ion-buttons>
     <ion-buttons right >
    <button ion-button (click)="onNotification()">
              <ion-icon style="font-size:23px" name="md-notifications"></ion-icon>
              </button>
    </ion-buttons>               
    <ion-title align="center" >{{channel.name}}</ion-title>
    <!-- style="margin-right:8vh" -->
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item *ngFor="let message of channelMessages | async ">
   
    <ion-label color="mycolor" style="font-weight:bold" *ngIf="message.phone!=undefined; else right">
     <!-- <ion-avatar item-left > -->
  <!-- <img  src="/assets/imgs/avatar.png" alt="Avatar"></ion-avatar> -->
    <!-- <h2>{{message.owner}}</h2> -->
   <!-- <p>{{messages.lastMessage}}</p> -->
     

       {{message.content | titlecase}}</ion-label>
       <!-- <p color="mycolor">{{message.content}}</p></h3> -->

<ng-template #right>
<ion-label class="chat-message__message-right">
     <!-- <ion-avatar item-left> -->
  <!-- <img src="/assets/imgs/avatar.png" alt="Avatar"></ion-avatar> -->
    <!-- <h2>{{message.owner}}</h2> -->
   <!-- <p>{{messages.lastMessage}}</p> -->
     <!-- </ion-item> -->

       <p>{{message.content | titlecase}}</p> </ion-label>


</ng-template>
     </ion-item> 
 </ion-list>
</ion-content>
<ion-footer style="height:50px">
<ion-toolbar>
   <messagebox (sendMessage)="sendMessage($event)"></messagebox>
</ion-toolbar>
</ion-footer>
