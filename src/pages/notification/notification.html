<ion-header no-shadow style="border-bottom:1px solid #009f75">

  <ion-navbar transparent color="mycolor">
    <ion-title>NOTIFICATION(s)</ion-title>
    <ion-buttons right>
    <button ion-button clear="true" (click)="onRemove()" color="mycolor" style="font-style:bold;font-size:15px">clear</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<div class="notify">
<ion-icon color="mycolor" name="md-notifications-off"></ion-icon>
<h6>No New Notifications</h6>
</div>
</ion-content>
